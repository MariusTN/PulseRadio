<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/4f9df9b40d.js" crossorigin="anonymous"></script>
  <link href="./css.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


  <title>Pulse Musification</title>

</head>

<body>
  <div id="particles-js"></div>

  <section>
    <nav class="navigation">
      <a class="" href="#">Pulse Musification</a>
    </nav>

    <div class="container">
      <audio autoplay="autoplay" preload="none" type="audio/mpeg" src="http://listen1.myradio24.com:9000/78810">Your
        browser does not support this player, please update the version</audio>
      <div class="player ">
        <img />
        <div class="info">
          <div class="melodie">UPDATING...</div>
          <div class="artist">UPDATING...</div>
          <div class="nsong">UPDATING...</div>
        </div>
        <div class="cbuttons">
          <div class="iconfont "><span class="btn-play"><i class="fas play-pause fa-play"></i></span></div>
          <div class="iconfont "><span class="btn-play"></span><i class="fas volume-muted fa-volume-up"></i></span>
          </div>
          <div><input id="slider" class="slider" type="range" min="0" max="1" step="0.01" onchange="setVal(value)"
              value="1" /></div>
        </div>
      </div>
    </div>
  </section>

  <div class="middle">
    <div class="psongs">
      <div class="pss">Past 10 Songs on Radio</div>
      <hr class="new">
      <div class="ps0">UPDATING...</div>
      <div class="ps9">UPDATING...</div>
      <div class="ps8">UPDATING...</div>
      <div class="ps7">UPDATING...</div>
      <div class="ps6">UPDATING...</div>
      <div class="ps5">UPDATING...</div>
      <div class="ps4">UPDATING...</div>
      <div class="ps3">UPDATING...</div>
      <div class="ps2">UPDATING...</div>
      <div class="ps1">UPDATING...</div>
    </div>
  </div>


  <div class="chat">
    <iframe class="frame" src="https://www.youtube.com/live_chat?v=dRtY9_vpnhw&amp;embed_domain=pulsemusification.com"
      target="_parent">
      Your device is not supporting iframe. <br> Change to DESKTOP MODE in your mobile browser!</iframe>
  </div>


  <!-- FOOTER -->
  <footer>
    <span class="text-white">Designed by Pulsy</span>
    <ul>
      <li class="discord">
        <a href=""><i class="fab fa-discord"></i>Discord
        </a>
      </li>
    </ul>

  </footer>

  <!-- NO TOUCH -->
  <script src="./custom player/_player.js"></script>
  <script src="./js/particles.js"></script>
  <script src="./js.js"></script>


</body>

</html>
